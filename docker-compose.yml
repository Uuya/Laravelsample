version: "2"

services:
  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/conf.d/:/etc/nginx/conf.d/
      - ./public:/var/www/testProject/public
    ports:
      - 80:80
    links:
      - phpfpm
    depends_on:
      - phpfpm
  phpfpm:
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - .:/var/www/testProject
    links:
      - mysql
    depends_on:
      - mysql
    environment:
      - DB_HOST=mysql
      - DB_DATABASE=testProject_db
      - DB_USERNAME=testProject
      - DB_PASSWORD=testProject
  mysql:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=testProject
      - MYSQL_DATABASE=testProject_db
      - MYSQL_USER=testProject
      - MYSQL_PASSWORD=testProject
